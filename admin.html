<!-- admin.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Menu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Tambah Menu Baru</h2>
    <form id="menuForm">
      <input type="text" id="name" placeholder="Nama menu" required /><br />
      <input type="text" id="description" placeholder="Deskripsi" required /><br />
      <input type="number" id="price" placeholder="Harga" required /><br />
      <input type="text" id="image" placeholder="Link gambar (URL)" required /><br />
      <select id="category">
        <option value="Makanan">Makanan</option>
        <option value="Minuman">Minuman</option>
      </select><br />
      <button type="submit">Simpan Menu</button>
    </form>
  </div>
  <script>
    if (localStorage.getItem("isAdmin") !== "true") {
      window.location.href = "login.html";
    }

    document.getElementById("menuForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const menu = {
        name: document.getElementById("name").value,
        description: document.getElementById("description").value,
        price: parseInt(document.getElementById("price").value),
        image: document.getElementById("image").value,
        category: document.getElementById("category").value,
      };
      let menuData = JSON.parse(localStorage.getItem("menuData") || "[]");
      menuData.push(menu);
      localStorage.setItem("menuData", JSON.stringify(menuData));
      alert("Menu berhasil ditambahkan!");
      document.getElementById("menuForm").reset();
    });
  </script>
</body>
</html>
